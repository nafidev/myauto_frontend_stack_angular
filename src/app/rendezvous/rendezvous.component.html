<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>Client</span></th>
							<th><span>Date</span></th>
							<th class="text-center"><span>Tel client</span></th>
							<th><span>Id choix</span></th>
                            <th><span>Nom commercial</span></th>
                            <th><span>Tel commercial</span></th>
                            
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let r of rdvs">
							<td >
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								<a href="#" class="user-link">{{r.nomclient}}</a>
								<span class="user-subhead">Client</span>
							</td>
							<td>
								{{r.daterdv}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{r.telclient}}</span>
							</td>
							<td>
								<a href="#">{{r.idchoix}}</a>
							</td>
							<td style="width: 20%;">
								<span class="label label-default">{{r.nomcommercial}}</span>
							</td>
                            <td style="width: 20%;">
								<span class="label label-default">{{r.telcommercial}}</span>
							</td>
                           
						</tr>
						
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
</div>
